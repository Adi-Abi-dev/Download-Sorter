name: Build Cross-Platform

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create a release
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.6'

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          pkg-config libayatana-appindicator3-dev libgtk-3-dev

    - name: Build Linux
      run: GOOS=linux GOARCH=amd64 go build -v -o sorter-linux ./...

    - name: Build Windows
      run: GOOS=windows GOARCH=amd64 go build -v -ldflags="-H=windowsgui" -o sorter-windows.exe ./...

    # This step uploads them as raw files to a Release instead of a zipped Artifact
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      with:
        tag_name: v${{ github.run_number }}
        name: Build ${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          sorter-linux
          sorter-windows.exe
